<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <header style="background-color:bisque;  ">
      <h1 style="text-align: center;">My Daily Planner</h1>
    </header>

    <!-- main content -->

    <main class="main">
      <nav style="background-color: antiquewhite;">

        <div>
          <input  type="text" class="searchInp" placeholder="🔍 Search tasks" />
           <button  class="clear">All clear</button>
        </div>
       
        <button class="add_task">Add Tasks</button>
       

        <dialog>
          <div>
            <modalNev>
              <h2>Add task</h2>
              <div class="dialogClose">❌</div>
            </modalNev>

            <form id="form">
              <label for="input_task">
                Task :
                <input
                  type="text"
                  id="input_task"
                  placeholder="Enter task"
                /> </label
              ><br />

              <label for="IsCompleted" class="check_box">
                Is Completed : 
                <div class="checkbox-wrapper-10">
                  <input class="tgl tgl-flip" id="cb5" type="checkbox"  id="IsCompleted"  />
                  <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yeah!" for="cb5"></label>
                </div> 
              </label> 
               
              <label for="tag"> Categories : 
                <select name="" id="category">
                  <option selected disabled>--Chose one--</option>
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="study">study</option>
                </select>
              </label>

              <button>Submit</button>
            </form>
          </div>
        </dialog>

      </nav>
 
      <section>
        <!-- here card will be appended  -->
      </section>
    </main>

    <!-- footer start here  -->

    <footer>
       
        <button class="top">🔝</button>
    </footer>
  </body>
</html>
